        <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Please Answer Just a Few of Our Questions.</div>
                	<div class="row">
                		<div class="col-lg-12">
			                <form id="myForm">
			                	<fieldset class="form-group">
			    					<label for="myAge">Gifter Age:</label>
						  			<input type="number" id="myAge" name="myAge">
						  		</fieldset>
			                	<fieldset class="form-group">
			    					<label for="mySex">Gifter Gender:</label>
						   			<select name="mySex" id="mySex">
									  <option value="male">M</option>
									  <option value="female">F</option>
									</select>
								</fieldset>
								<fieldset class="form-group">
			    					<label for="giftAge">Giftee Age:</label>
						  			<input type="number" id="giftAge" name="giftAge">
						  		</fieldset>
			                	<fieldset class="form-group">
			    					<label for="giftSex">Giftee Gender:</label>
						   			<select name="giftSex" id="giftSex">
									  <option value="male">M</option>
									  <option value="female">F</option>
									</select>
								</fieldset>
								<fieldset class="form-group">
			    					<label for="rel">Relatonship:</label>
						  			  <select name="rel" id="rel">
									  <option value="5" >spouse</option>
									  <option value="5">girlfriend</option>
									  <option value="5">boyfriend</option>
									  <option value="4">mother</option>
									  <option value="4">father</option>
									  <option value="4">son</option>
									  <option value="4">daughter</option>
									  <option value="3">grandma</option>
									  <option value="3">grandpa</option>
									  <option value="3">brother</option>
									  <option value="3">sister</option>
									  <option value="3">grandson</option>
									  <option value="3">granddaughter</option>
									  <option value="3">aunt</option>
									  <option value="3">uncle</option>
									  <option value="3">niece</option>
									  <option value="3">nephew</option>
									  <option value="2">cousin</option>
									  <option value="2">friend</option>
									  <option value="1">acquaintance</option>
									  <option value="1">co-worker</option>
									</select>
								</fieldset>
								<fieldset class="form-group">
			    					<label for="rocc"> Occasion:</label>
						 			  <select name="occ" id="occ">
									  <option value="5" >wedding</option>
									  <option value="4">baby shower</option>
									  <option value="3">graduation</option>
									  <option value="2">holiday</option>
									  <option value="2">anniversary</option>
									  <option value="2">birthday</option>
									  <option value="1">general</option>
									</select>
									</fieldset>
						  <button  class="btn btn-xl" onclick="knowledge()">Find My Gift!</button>
						</form>
